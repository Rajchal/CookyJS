<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Search Meals</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+J&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/signup.css">
</head>
<body>
    <div id="background-container"></div>
    <div id="alert-placeholder" class="position-fixed w-100 d-flex justify-content-center" style="top: 70px; z-index: 1050;"></div>
    <nav class="navbar navbar-expand-lg bg-white shadow p-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main">
                <img src="/logoo.png" alt="" width="95" height="60" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link fs-6" href="/aboutus">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-6" href="/recommendations">Recommendations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-6" href="/categories">Categories</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/login" style="color: #70A15F; margin-right: 30px;">Login</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header" style="background-color: #70A15F;color: white;">
                            <h3 class="text-center font-weight-light my-4">Sign Up</h3>
                        </div>
                        <div class="card-body">
                            <form id="emailForm">
                                <div class="form-group">
                                    <label for="inputEmail">Email address</label>
                                    <input type="email" class="form-control" id="inputEmail" required>
                                </div><br>
                                <button type="submit" class="btn btn-success" id="verificationButt">Verify Email</button>
                            </form>
                            <form id="verificationForm" style="display: none;">
                                
                                <div class="form-group">
                                    <label for="inputFirstName">First Name</label>
                                    <input type="text" class="form-control" id="inputFirstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="inputLastName">Last Name</label>
                                    <input type="text" class="form-control" id="inputLastName" required>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" class="form-control" id="inputPassword" required>
                                </div>
                                <div class="form-group">
                                    <label for="inputConfirmPassword">Confirm Password</label>
                                    <input type="password" class="form-control" id="inputConfirmPassword" required>
                                </div>
                                
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header text-white" style="background-color: #dc3545;">
                                        <h5 class="card-text text-center">Verification Code <i class="fa fa-envelope-open-o"></i></h5>
                                    </div>
                                    <div class="card-body">
                                        
                                            <div class="form-group verification-code-input">
                                                <input type="text" class="form-control" id="inputCode1" maxlength="1" required>
                                                <input type="text" class="form-control" id="inputCode2" maxlength="1" required>
                                                <input type="text" class="form-control" id="inputCode3" maxlength="1" required>
                                                <input type="text" class="form-control" id="inputCode4" maxlength="1" required>
                                                <input type="text" class="form-control" id="inputCode5" maxlength="1" required>
                                                <input type="text" class="form-control" id="inputCode6" maxlength="1" required>
                                            </div>
                                        
                                    </div>
                                </div>
                                
                                <br>
                                <button type="submit" class="btn btn-success">Verify and Register</button>
                            </form>
                        </div>
                        <div class="card-footer text-center py-3">
                            <div class="small"><a href="/login">Have an account? Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/signup.js"></script>
</body>
</html>
